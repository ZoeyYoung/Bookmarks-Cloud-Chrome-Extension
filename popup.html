<!doctype html>
<html>
  <head>
    <title>LinksBox</title>
    <style>
        body {
            font-family: 'Alegreya SC', 'Garamond', 'Georgia', '\5fae\8f6f\96c5\9ed1', tahoma, arial, '\5b8b\4f53';
            font-size: 14px;
            line-height: 20px;
            color: #555;
            width: 550px;
        }
        input, textarea {
            width: 450px;
        }
        form {
            margin: 20px;
        }
        label {
            vertical-align: top;
        }
    </style>
    <script src="jquery-latest.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
        <form id="bookmarkForm" action="#">
            <label for="title">标题</label>
            <input type="text" name="title" id="title" placeholder="the title of the web" required disabled><br/>
            <label for="description">摘要</label>
            <textarea name="description" id="description" rows="3" placeholder="the description of the web" disabled></textarea><br/>
            <label for="tags">标签</label>
            <input type="text" name="tags" id="tags" placeholder="tags,seprate,with,','" required><br/>
            <label for="note">笔记</label>
            <textarea id="note" rows="5" placeholder="使用Markdown语法"></textarea><br/>
            <button type="button" id="addLinkBtn">提交</button>
            <button type="button" id="cancelAddLinkBtn">取消</button>
        </form>
  </body>
</html>

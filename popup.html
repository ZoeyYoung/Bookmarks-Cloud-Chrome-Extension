<!doctype html>
<html>
  <head>
    <title>LinksBox</title>
    <style>
        body {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 20px;
            color: #555;
            width: 650px;
        }
        .form-horizontal .control-group {
            margin-bottom: 20px;
        }
        .form-horizontal .control-label {
            float: left;
            width: 40px;
            padding-top: 5px;
            text-align: right;
        }
        .input-xxlarge {
            width: 530px;
        }
        form {
            margin: 20px;
        }
        .form-horizontal .controls {
            margin-left: 50px;
        }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="jquery-latest.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
        <form id="linkForm" class="form-horizontal" action="#">
            <div class="control-group">
                <label class="control-label" for="title">标题</label>
                <div class="controls">
                    <input type="text" name="title" id="title" placeholder="the title of the web" class="input-xxlarge" required disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">摘要</label>
                <div class="controls">
                    <textarea name="description" id="description" rows="2" placeholder="the description of the web" class="input-xxlarge" disabled></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="tags">标签</label>
                <div class="controls">
                    <input type="text" name="tags" id="tags" placeholder="tags,seprate,with,','" class="input-xxlarge" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="note">笔记</label>
                <div class="controls">
                    <textarea class="input-xxlarge" id="note" rows="5" placeholder="some note"></textarea>
                    <p class="help-block">使用Markdown语法</p>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" id="addLinkBtn" class="btn btn-primary">提交</button>
                <button type="button" id="cancelAddLinkBtn" class="btn">取消</button>
            </div>
        </form>
  </body>
</html>
